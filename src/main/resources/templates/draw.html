<!doctype html>
<html lang="kr">
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    
   
  </head>
  <body style="background-color:rgb(217, 235, 235)">
    
   
        <div class="container">
            <div class="bg-white p-4 shadow mt-1">
                <div class="heading-section text-center">
                    <h2 class="mb-4">
                        설정하기
                    </h2>
                </div>
              
              <form action="/result" id="form" method="POST" onsubmit="return false;" >
                <div class="row">
                    <div class="col-md-12 form-group autocomplete ">
                        <input type="text" class="form-control name" id="name1" name="name" placeholder="Name" autocomplete="off">
                    </div>
                    <div class="col-md-12 form-group autocomplete ">
                        <input type="text" class="form-control name" id="name2" name="name" placeholder="Name" autocomplete="off">
                    </div>
                    <div class="col-md-12 form-group autocomplete ">
                        <input type="text" class="form-control name" id="name3" name="name" placeholder="Name" autocomplete="off">
                    </div>
                    <div class="col-md-12 form-group autocomplete ">
                        <input type="text" class="form-control name" id="name4" name="name" placeholder="Name" autocomplete="off">
                    </div>
                    <div class="col-md-12 form-group autocomplete ">
                        <input type="text" class="form-control name" id="name5" name="name" placeholder="Name" autocomplete="off">
                    </div>
                    <div class="col-md-12 form-group autocomplete ">
                        <input type="text" class="form-control name" id="name6" name="name" placeholder="Name" autocomplete="off">
                    </div>
                </div>
                

                  <hr>
                  <select class="form-control form-control-md" name="count">
                      <option disabled selected>인원수 설정</option>
                      <option>1</option>
                      <option>2</option>                            
                      <option>3</option>                            
                      <option disabled> 3명이상은 추첨이 아닙니다. 더치페이 하세요</option>                            
                  </select>

                  <div class="mt-3">
                      <input type="text" class="form-control" id="bet" name="bet" placeholder="금액을 입력해주세요" autocomplete="off">
                  </div>

                   <div class="mt-3">
                      <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력해주세요" autocomplete="off">
                   </div>
                   <hr>

                  <div class="col-md-12 text-center">
                      <button class="btn btn-success btn-shadow btn-lg" id="btn" data-target="#modelId" data-toggle="modal">추첨하기!</button>
                  </div>  
                </div> 
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
             <div class="spinner" style="margin-top: 80%;">   
                <div class="spinner-grow text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                      </div>
                      <div class="spinner-grow text-secondary" role="status">
                        <span class="sr-only">Loading...</span>
                      </div>
                      <div class="spinner-grow text-success" role="status">
                        <span class="sr-only">Loading...</span>
                      </div>
                      <div class="spinner-grow text-danger" role="status">
                        <span class="sr-only">Loading...</span>
                      </div>
                      <div class="spinner-grow text-warning" role="status">
                        <span class="sr-only">Loading...</span>
                      </div>
                      <div class="spinner-grow text-info" role="status">
                        <span class="sr-only">Loading...</span>
                      </div>
                      <div class="spinner-grow text-light" role="status">
                        <span class="sr-only">Loading...</span>
                      </div>
                      <div class="spinner-grow text-dark" role="status">
                        <span class="sr-only">Loading...</span>
                      </div>
                </div>
             </div>
        </div>  

       
  </body>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
 
</html>
